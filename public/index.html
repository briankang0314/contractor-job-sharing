<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Job Sharing Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Job Sharing Form</h2>
        <form id="jobShareForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="company">Company Name (Optional):</label>
                <input type="text" id="company" name="company">
            </div>
            
            <div class="form-group">
                <label for="jobDescription">Job Description:</label>
                <textarea id="jobDescription" name="jobDescription" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="desiredFee">Desired Fee (%):</label>
                <input type="number" id="desiredFee" name="desiredFee" required min="0" max="100">
            </div>
            
            <button type="submit" class="submit-btn">Submit Job</button>
        </form>
    </div>
    
    <script src="formSubmit.js"></script>
</body>
</html>
