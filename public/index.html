<!DOCTYPE html>
<html>
<head>
    <title>Contractor Job Sharing Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Job Sharing Form</h2>
    <form id="jobShareForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company"><br><br>
        
        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" name="jobDescription" required></textarea><br><br>
        
        <label for="desiredFee">Desired Fee (%):</label>
        <input type="number" id="desiredFee" name="desiredFee" required min="0" max="100"><br><br>
        
        <button type="submit">Submit Job</button>
    </form>

    <script src="formSubmit.js"></script>
</body>
</html>
